<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div class="col d-flex justify-content-center">
    <div class="card d-lg-table">
        <div class="card-body" >
           <form action="/extract-text" method="post" enctype="multipart/form-data">
            <label for="file">Select a PDF file:</label>
            <input type="file" id="file" name="file" accept="application/pdf">
            <br>
            <input type="button" value="Extract Text" onclick="extractText()">
        </form>
        
        <div id="text-container"></div>
        
        <script>
            function extractText() {
                var input = document.getElementById('file');
                var file = input.files[0];

                if (file) {
                    var fileReader = new FileReader();

                    fileReader.onload = function () {
                        var typedArray = new Uint8Array(this.result);

                        // Load the PDF file using PDF.js
                        PDFJS.getDocument(typedArray).promise.then(function (pdf) {
                            var textContainer = document.getElementById('text-container');
                            textContainer.textContent = ''; // Clear previous content

                            var numPages = pdf.numPages;
                            var pagePromises = [];

                            // Extract text from each page
                            for (var i = 1; i <= numPages; i++) {
                                pagePromises.push(pdf.getPage(i).then(function (page) {
                                    return page.getTextContent().then(function (textContent) {
                                        var textItems = textContent.items.map(function (item) {
                                            return item.str;
                                        });

                                        var text = textItems.join(' ');
                                        textContainer.textContent += text + '\n';
                                    });
                                }));
                            }

                            Promise.all(pagePromises).then(function () {
                                console.log('Text extraction complete.');
                            });
                        });
                    };

                    fileReader.readAsArrayBuffer(file);
                }
            }
        </script>
        </div>
    </div>
    </div>
   
</body>
</html>
